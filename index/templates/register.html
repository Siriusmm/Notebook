<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="/static/js/jquery-1.11.3.js"></script>
    <script src="/static/js/user_ajax.js"></script>
</head>
<body>
<div>
    <form action="/register/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>用户名</td>
                <td colspan="2"><input type="text" name="username" id="input_username"></td>
                <td><span id="info"></span></td>
            </tr>
            <tr>
                <td>密码</td>
                <td colspan="2"><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td colspan="2"><input type="password" name="rpassword"></td>
            </tr>
            <tr>
                <td colspan="3"><input type="file" name="avatar"><span>上传头像</span></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="注册"></td>
                <td><a href="/login/">登录</a></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
